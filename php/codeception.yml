actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

# Code coverage enabled for business logic
coverage:
    enabled: true
    include:
        - models/*
        - components/*
        - commands/*
    exclude:
        - models/*Search.php
        - models/forms/*
    reports:
        - html
        - xml
        - text
